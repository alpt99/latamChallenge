
name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main", "ci-cd-bueno", "fix-multiple" ]

env:
  PROJECT_ID: sharp-ring-421520  # TODO: update Google Cloud project id
  GAR_LOCATION: southamerica-west1 # TODO: update Artifact Registry location
  ARTIFACT_REPO: latam-challenge
  SERVICE: image1 # TODO: update Cloud Run service name
  REGION: southamerica-west1 # TODO: update Cloud Run service region

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t mydockerimage .

      - name: Run container
        run: docker run -p 8080:8080 -d --name mycontainer mydockerimage

      - name: Run tests api
        run: docker exec mycontainer bash -c "make api-test"

      - name: Run tests model
        run: docker exec mycontainer bash -c "make model-test"
  deploy:
    needs: tests
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2


      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
          
      # Authenticate Docker to Google Cloud Artifact Registry
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v3'
        with:
          username: '_json_key_base64'
          password: '${{ secrets.GCP_CREDENTIALS }}'
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{env.SERVICE}}:${{ github.sha }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{env.SERVICE}}:${{ github.sha }}"

      # END - Docker auth and build

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          # NOTE: If using a pre-built image, update the image name here
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{env.ARTIFACT_REPO}}/${{ env.SERVICE }}:${{ github.sha }}

      # If required, use the Cloud Run url output in later steps
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}